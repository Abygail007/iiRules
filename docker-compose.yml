services:
  db:
    image: postgres:16
    container_name: iirules-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: iirules
      POSTGRES_USER: iirules
      POSTGRES_PASSWORD: iirules-dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: iirules-api
    restart: unless-stopped
    environment:
      # Depuis le conteneur API, l'h√¥te de la DB est "db"
      DATABASE_URL: postgresql+psycopg://iirules:iirules-dev@db:5432/iirules
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
