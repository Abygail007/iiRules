version: "3.9"

services:
  db:
    image: postgres:16
    container_name: iirules-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: iirules
      POSTGRES_USER: iirules
      POSTGRES_PASSWORD: iirules-dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
